<div class="bottle-cap-section justify-content-center my-4">
  <div (click)="prevBCap($event)"><i class="fas fa-chevron-left c-pointer me-1" style="font-size: 2rem"></i></div>
  <div class="round-avatar golden-border bottle-cap">
    <div class="bottle-cap-cover">
      <img [src]="bottleCapUrl" alt="'Profile'" />
    </div>
  </div>
  <div (click)="nextBCap($event)"><i class="fas fa-chevron-right c-pointer ms-1" style="font-size: 2rem"></i></div>
</div>
