<div class="interface-bounds">
  <app-state-display #stateDisplay
    [action]="gameState.getAction()"
    [currentPlayerDisplayName]="gameState.getCurrentPlayerDisplayName()"
    [round]="gameState.getRound()"
    [disabled]="!gameState.hasStarted()"
  >
  </app-state-display>
  <app-pregame-banner @fadeOutAnimation *ngIf="!gameState.hasStarted()" [players]="gameState.getPlayerArray()"></app-pregame-banner>
  <app-connected-players
    #connectedPlayers
    [currentPlayerDisplayName]="gameState.getCurrentPlayerDisplayName()"
    [players]="gameState.getPlayerArray()">
  </app-connected-players>
  <app-menu-bar
    [playerList]="gameState.getPlayerArray()"
    [ruleList]="gameState.getRules()">
  </app-menu-bar>
  <app-turn-overlay #turnOverlay
                    [currentPlayerName]="gameState.getCurrentPlayerDisplayName()" [ownTurn]="this.gameState.isMyTurn()">
  </app-turn-overlay>
  <app-tile-overlay #tileOverlay ></app-tile-overlay>
  <app-items-interface></app-items-interface>
</div>
