<div [ngSwitch]="currentBreakpoint">
  <app-connected-players-web #cpComponent *ngSwitchCase="Breakpoints.Web"
    [playerIsDev$]="playerIsDev$"
    [neighbours$]="neighbours$"
    [players$]="players$"
    [leaveGame]="leaveGame">
  </app-connected-players-web>
  <app-connected-players-mobile #cpComponent *ngSwitchCase="Breakpoints.HandsetPortrait"
    [playerIsDev$]="playerIsDev$"
    [neighbours$]="neighbours$"
    [players$]="players$">
  </app-connected-players-mobile>
</div>
