<div class="updates-layout">
  <app-md-content-list class="updates" [src]=src [reverse]="true"></app-md-content-list>

  <div class="sticky-swim-lane">
    <div class="updates-quick-links">
      <div class="updates-quick-header">Updates:</div>
      <div class="updates-quick-item" *ngFor="let update of availableUpdates" [attr.id]='update'>
        <a [routerLink]='"."' [fragment]="update">{{ update | resolveToHeadline | async }}</a>
      </div>
    </div>
  </div>

</div>
