<div class="row gutters-sm">
  <div class="col-sm-12 mb-3">
    <div class="card h-100 transparent">
      <div class="card-body">
        <h6 class="d-flex align-items-center mb-3"><i class="material-icons text-info mr-2">assignment</i>Profil
          bearbeiten</h6>

        <form class="needs-validation px-5" #editForm="ngForm" (ngSubmit)="submitUserChanges(editForm.value)"
          novalidate>
          <div class="form-row mb-3">
            <div class="col-sm-12">
              <label for="display-name">Anzeigename</label>
              <input type="email" class="form-control" id="display-name" [ngModel]="currentUser.display_name" name="display_name" placeholder="Max Mustermann" ngModel>
            </div>
          </div>

          <div class="form-row mb-3">
            <div class="col-sm-12 my-3">
              <label for="current-password">Passwort</label>
              <input type="password" name="currentPassword" class="form-control" id="current-password" placeholder=""
                ngModel>
            </div>
            <div class="col-sm-6 pass-col">
              <label for="new-password">Neues Passwort</label>
              <input type="password" name="newPassword" class="form-control" id="new-password" placeholder="" ngModel>
            </div>

            <div class="col-sm-6 pass-col">
              <label for="new-password-confirmed">Passwort wiederholen</label>
              <input type="password" name="newPasswordConfirmed" class="form-control" id="new-password-confirmed"
                placeholder="" ngModel>
            </div>
          </div>
          <button type="submit" value="submit" class="btn btn-primary" type="submit">Abschicken</button>
        </form>
      </div>
    </div>
  </div>
</div>
