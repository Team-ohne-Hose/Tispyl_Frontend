<div>
  <div *ngIf="!isDummy" class="component-box">
    <span class="ornamental-box"></span>
    <div class="bounding-box">
      <div class="naming">
        <div><span class="heading">{{game.metadata.roomName || "Raum"}}</span><span class="trailing">von:
            {{game.metadata.author ||
            "jemandem"}}</span></div>
        <div class="date">Erstellt um: {{(game['createdAt'] | date:' h:mm a') ||
          "0:00 AM"}}</div>
      </div>
      <div [ngClass]="isActive ? 'count blue-text' : 'count'">
        <i class="fas fa-users"></i>
        {{game.clients || "0"}}{{game.maxClients ? (' / ' + game.maxClients) : ''}}
      </div>
      <div class="controls">
        <div *ngIf="!isActive">
          <button (click)="emitJoin()" class="enter"><i class="fas fa-sign-in-alt"></i></button>
        </div>
        <div *ngIf="isActive">
          <button (click)="emitEnter()" class="enter"><i class="fas fa-share"></i></button>
        </div>
        <div *ngIf="isActive">
          <button (click)="emitLeave()" class="leave"><i class="fas fa-door-open"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isDummy" class="component-box">
    <span class="empty-ornamental-box"></span>
    <div class="empty-bounding-box"><span>Kein Spiel</span></div>
  </div>
</div>
