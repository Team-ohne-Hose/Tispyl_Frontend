<div class="dummyBody">
  <app-pregame-banner [players]="players"></app-pregame-banner>

  <div class="debug-buttons">
    <div *ngFor="let p of players; let i = index">
      <button (click)="p.isReady = !p.isReady">{{p.displayName}}</button>
    </div>
    <button (click)="addplayer()">add</button>
    <button (click)="removeplayer()">remove</button>
  </div>

</div>
